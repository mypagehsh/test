<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="프로필">
    <meta property="og:description" content="MBTI보다 정확한 알아보기">
    <meta property="og:image" content="pika.png">
    
    <title>프로필</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
             font-family: "Pretendard",serif;
        }
        body{background-color: #44398A;}
        .profile{
            width:100px;
            height:100px;
        
            border-radius: 100%; 
            border: 2px solid white;
            
            background-image: url('pika.png');
            background-position: center;
            background-size: cover;
        }
        .main{
            color: white; font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;}
        .sub{
            color: white; font-size: 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }    
        .wrap{
           
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap>a{
            width: 300px;
            height: 50px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight:bold ;
            color: #44398A;
            display: flex;

            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap> a:hover
        { background-color: #d2d2d2;

        }


    </style>
</head>
<body>
  <div class="wrap">
  <div class="profile"></div>
  <h1 class="main">피카피카</h1>
  <p class="sub">알아보기</p>
  <h1>커리어</h1>
  <a target="_blank" href="index.html">메인메뉴 돌아가기</a>

  </div>
</body>
</html>
